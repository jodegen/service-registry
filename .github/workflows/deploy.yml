name: Deploy Eureka Service Registry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: jodegen
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/jodegen/service-registry:latest
          build-args: |
            GITHUB_TOKEN=${{ secrets.GHCR_TOKEN }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u jodegen --password-stdin
            
            docker pull ghcr.io/jodegen/service-registry:latest
            
            docker stop service-registry || true
            docker rm service-registry || true
            
            docker run -d \
              --name api-gateway \
              --network microservices-net \
              -p 8081:8081 \
              -e AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }} \
              -e SPRING_PROFILES_ACTIVE=prod \
              -v /opt/microservices/api-gateway:/app/data \
              ghcr.io/jodegen/api-gateway:latest